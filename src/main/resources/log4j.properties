#log4j.appender.ROLLING_FILE.Threshold=ERROR
#log4j.appender.ROLLING_FILE.File=/opt/tomcat/logs/booking.log
#log4j.appender.ROLLING_FILE.Append=true
#log4j.appender.ROLLING_FILE.MaxFileSize=20000KB
#log4j.appender.ROLLING_FILE.MaxBackupIndex=10
#log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout
#log4j.appender.ROLLING_FILE.layout.ConversionPattern= %d - %c -%-4r [%t] %-5p %c %x - %m%n
log4j.appender.ROLLING_FILE=org.apache.log4j.DailyRollingFileAppender  
log4j.appender.ROLLING_FILE.Threshold=ERROR  
log4j.appender.ROLLING_FILE.File=/opt/tomcat/logs/report.log  
log4j.appender.ROLLING_FILE.Append=true       
log4j.appender.ROLLING_FILE.layout=org.apache.log4j.PatternLayout  
log4j.appender.ROLLING_FILE.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [ %t\:%r ] - [ %p ] %m%n
log4j.additivity.ROLLING_FILE=false
# If programmed properly the most messages would be at DEBUG
# and the least at FATAL.
log4j.logger.com.relationinfo=WARN
log4j.logger.com.relationinfo.webapp.filter=ERROR
log4j.logger.com.relationinfo.webapp.listener.UserCounterListener=WARN
log4j.logger.com.relationinfo.util=WARN
# Control logging for other open source packages
log4j.logger.com.opensymphony.oscache=ERROR
log4j.logger.net.sf.navigator=ERROR
log4j.logger.net.sf.acegisecurity=WARN
log4j.logger.net.sf.acegisecurity.intercept.event.LoggerListener=WARN
log4j.logger.org.apache.commons=ERROR
log4j.logger.org.apache.struts=WARN
log4j.logger.org.displaytag=ERROR
log4j.logger.org.springframework=WARN
log4j.logger.com.ibatis.db=WARN
log4j.logger.org.apache.velocity=WARN
log4j.logger.org.codehaus.xfire=WARN
# Don't show debug logs for WebTest
log4j.logger.com.canoo.webtest=WARN
# All hibernate log output of "info" level or higher goes to stdout.
# For more verbose logging, change the "info" to "debug" on the last line.
log4j.logger.org.hibernate.ps.PreparedStatementCache=WARN
log4j.logger.org.hibernate=WARN
# Changing the log level to DEBUG will result in Hibernate generated
# SQL to be logged.
#log4j.logger.org.hibernate.SQL=ERROR
# Changing the log level to DEBUG will result in the PreparedStatement
# bound variable values to be logged.
#log4j.logger.org.hibernate.type=ERROR
#log4j.logger.com.mbi=error
log4j.logger.com.runway=error
#log4j.logger.com.opensymphony=error
log4j.logger.net.sf.ehcache=error
log4j.logger.uk.ltd=error
log4j.logger.com.lilu.springdao=error
log4j.logger.com.lilu.resource=error
log4j.logger.jyReportlogger=DEBUG, JYREPORT_LOG
log4j.appender.JYREPORT_LOG=org.apache.log4j.DailyRollingFileAppender 
log4j.appender.JYREPORT_LOG.File=/opt/tomcat/logs/jyreport.log 
log4j.appender.JYREPORT_LOG.Append=true
log4j.appender.JYREPORT_LOG.Threshold=WARN
log4j.appender.JYREPORT_LOG.layout=org.apache.log4j.PatternLayout 
log4j.appender.JYREPORT_LOG.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} [ %t\:%r ] - [ %p ] %m%n 
log4j.additivity.jyReportlogger=false
