log4j.rootCategory=INFO, CONSOLE,ROLLING_FILE,A0,A1
log4j.addivity.org.apache=false 
#, ROLLING_FILE,FILE
###################  # Console Appender log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender  ###################
log4j.appender.Threshold=WARN  
log4j.appender.CONSOLE.Target=System.out  
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout  
log4j.appender.CONSOLE.layout.ConversionPattern=%d - %c -%-4r [%t] %-5p %c %x - %m%n  
#log4j.appender.CONSOLE.layout.ConversionPattern=[start]%d{DATE}[DATE]%n%p[PRIORITY]%n%x[NDC]%n%t[THREAD] n%c[CATEGORY]%n%m[MESSAGE]%n%n
#info,A0
#log4j.logger.stdout=info,A0
log4j.logger.mylogger=info,A0   
log4j.additivity.A0=false    
log4j.appender.A0=org.apache.log4j.DailyRollingFileAppender    
log4j.appender.A0.File=/opt/tomcat/logs/excel.log  
log4j.appender.A0.DatePattern='_' yyyy-MM-dd-HH    
log4j.appender.A0.layout=org.apache.log4j.PatternLayout    
log4j.appender.A0.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c - %m%n     
log4j.appender.STDOUT.Threshold=trace  
log4j.category.org.hibernate.SQL=trace  
log4j.category.org.hibernate.type=trace  
log4j.logger.sampleNumber=info,A1   
log4j.additivity.A1=false    
log4j.appender.A1=org.apache.log4j.DailyRollingFileAppender    
log4j.appender.A1.File=/opt/tomcat/logs/sampleNumber.log  
log4j.appender.A1.DatePattern='_' yyyy-MM-dd-HH     
log4j.appender.A1.layout=org.apache.log4j.PatternLayout    
log4j.appender.A1.layout.ConversionPattern=%d{yyyy-MM-dd HH\:mm\:ss,SSS} %5p %c - %m%n     
